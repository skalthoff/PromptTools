<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Pylint Linting Helper</h2>
    <form id="lintForm">
      <label for="code">Code:</label><br>
      <textarea id="code" name="code" rows="10" cols="30"></textarea><br>
      <label for="output">Pylint Output:</label><br>
      <textarea id="output" name="output" rows="10" cols="30"></textarea><br>
      <button type="button" onclick="generatePrompt()">Generate Prompt</button>
    </form>
    <div id="promptOutput"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
